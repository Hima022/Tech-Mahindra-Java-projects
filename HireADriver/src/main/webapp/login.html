<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
<div class="container">
    
    <form action="LoginServlet" method="post">
    <table>
    <tr><th colspan="2" align="center"><h2>Login Page</h2></th></tr>
    <tr>
    <td>User name:</td>
    <td><input name="uname" type="text"></td>
    </tr>
    <tr>
    <td>Password:</td>
    <td><input name="password" type="password"></td>
    </tr>
    <tr>
    <td colspan="2" align="center">
    <input type="submit" value="Login">
    </td>
    </tr>
    </table>
    </form>

</div>
</body>
</html>
